<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food-Web</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">
</head>
<body>

    <!-- start  header -->
    <header>
        <div class="header">
            <div class="header-logo">
                <img src="./images/header icon.png" alt="">
            </div>
            <div class="list-item">
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Services</li>
                    <li>Events</li>
                    <li>Menu</li>
                    <li>Pages</li>
                    <li>Contact</li>
                </ul>
            </div>
            <div class="button-header">
                <button class="header-button1"><i class="fa-solid fa-magnifying-glass"></i></button>
                <button class="header-button2">Book Now</button>
            </div>
        </div>
    </header>
    <!-- end header -->

    <!-- start section-1 -->
    <div class="section-1">
        <div class="left-section-1">
            <button class="button-sec-1">WELCOME TO CATERSERV</button>
            <p>Book <span>Cater</span>Serv For</p>
            <p>Your Dream Event</p>
            <div class="button-section-1">
                <button class="button-sec-2">Book Now</button>
                <button class="button-sec-3">Know More</button>
            </div>
        </div>
        <div class="right-section-1">
            <img src="./images/photo-section-1.png" alt="">
        </div>
    </div>
    <!-- end section-1 -->

</body>
</html>
